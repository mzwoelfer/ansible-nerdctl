galaxy_info:
  role_name: ansible_nerdctl
  author: mzwoelfer
  description: Installs latest (rootless) Nerdctl full (installs containerd) version on Debian from GitHub.
  license: MIT
  min_ansible_version: '2.9'
  platform:
    - name: Debian
      versions:
        - bullseye
        - bookworm
        - trixie
    - name: Ubuntu
      versions:
        - jammy       
        - noble      
    - name: Rocky
      versions:
        - '9'
    - name: Fedora
      versions:
        - '41'
        - '42'
  galaxy_tags:
    - nerdctl
    - containerd
    - containers
    - system


