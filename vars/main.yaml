_nerdctl_rootless_packages:
  Debian:
    - uidmap
    - dbus-user-session
  RedHat:
    - shadow-utils
    - dbus-daemon
  Debian-11:
    - uidmap
    - dbus-user-session
    - fuse3

nerdctl_rootless_packages: >-
  {{ _nerdctl_rootless_packages[ansible_distribution ~ '-' ~ ansible_distribution_major_version]
      | default(_nerdctl_rootless_packages[ansible_distribution])
      | default(_nerdctl_rootless_packages[ansible_os_family])
  }}

nerdctl_archive_path: ""
